<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: myMove 5s infinite;
            -webkit-animation: myMove 5s infinite;/*Safari and Chrome*/
        }
        @keyframes myMove {
            0% {left: 0px;}
            100% {left: 200px;}
        }
        @-webkit-keyframes myMove {
            from {left: 0px;}
            to {left: 200px;}
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
